<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is component of order card">
  <meta name="author" content="Estiven Mayhuay">
  <meta name="keywords" content="HTML5, CSS3, Grid, Flexbox">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary - Estiven Mayhuay</title>
  <link rel="stylesheet" href="main.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card__header">
      <img src="./images/illustration-hero.svg" alt="Estiven is listening music">
    </div>
    <div class="card__body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, <br> audiobooks, and podcast on any device <br> anywhere you like! </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="music anywhere">
        <div class="price">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <button class="btn btnText">Change</button>
      </div>
    </div>
    <div class="card__footer">
      <button class="btn btnPrimary">Proceed to Payment</button>
      <button class="btn btnSecond">Cancel Order</button>
    </div>
  </div>
</body>
</html>
